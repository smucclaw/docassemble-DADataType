rules: rps.pl
query: winner(Player,Game)
data:
  - name: game
    type: String
    encodings:
    - game(X)
    minimum: 1
    attributes:
      - name: player
        type: String
        encodings:
          - player(X)
          - participant_in(X,Y)
        exactly: 2
        attributes:
          - name: throw
            type: Enum
            encodings:
              - player_throw(Y,X)
            exactly: 1
            options:
              rock: Rock
              paper: Paper
              scissors: Scissors
terms:
